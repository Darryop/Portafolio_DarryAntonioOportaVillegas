spring.application.name=Tienda_Darry

#para definir el puerto donde "escuchará" el servidor
server.port=50
#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm
#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off
#En desarrollo el "cache" del servidor (false), en producción "true"
spring.thymeleaf.cache=false


# MYSQL CONEXIÓN (CORREGIDO - AGREGAR PARÁMETROS SSL)
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=tienda_user
spring.datasource.password=Tienda123.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# DRIVERS DE CONEXIÓN (ACTUALIZADO)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# MOSTRAR INFORMACIÓN EN EL LOG
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CONFIGURACIÓN FIREBASE (CORREGIDO)
firebase.bucket.name=techshop-b3907.firebasestorage.app
firebase.storage.path=techshop
firebase.json.path=firebase/
firebase.json.file=techshop-b3907-firebase-adminsdk-fbsvc-7aa01b3ecc.json

# CONFIGURACIONES ADICIONALES RECOMENDADAS
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5